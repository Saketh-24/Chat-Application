<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- // font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Snappy Chat</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          maxlength="20"
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
        />
      </div>
      <ul class="message-container" id="message-conatiner">
        <li class="message-left">
          <p class="message">
            lorem impsum
            <spam>bluebird 26july 10:40</spam>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            lorem impsum
            <spam>bluebird 26july 10:40</spam>
          </p>
        </li>
        <li class="message-feedback">
          <p class="feedback" id="feedback">killer is typing</p>
        </li>
      </ul>
      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          class="message-input"
          id="message-input"
        />
        <button type="submit" class="send-btn">
          Send<span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>

      <h3 class="clients-total" id="client-total">Group members</h3>
    </div>
  </body>
</html>
